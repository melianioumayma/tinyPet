<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page de Pétitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1E90FF;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <h1> Pétition</h1>
</header>

<div class="button-container">
    <button onclick="window.location.href='g_login.html'">Se connecter</button>
    <button onclick="window.location.href='petitions.html'">Les pétitions</button>
    <button onclick="window.location.href='petition.html'">Créer une pétition</button>

</div>

<script>
    // Retrieve Google name from session storage
    const googleName = sessionStorage.getItem("googleName");

    // Set the text content of the Profil button based on googleName
    const profilButton = document.getElementById("profilButton");
    if (profilButton) {
        profilButton.textContent = googleName ? googleName : "Profil";
    }
</script>
</body>
</html>
